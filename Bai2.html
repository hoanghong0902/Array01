<body>
    <script>
        let a = [4,7,45,21,30,52,36,23,1,9];
        let max = a[0];
        for(let i=0; i < a.length; i++){
            if(max < a[i]){
                max = a[i];
            }
        }
        let index = a.indexOf(max);
        console.log(max);
        console.log(index);
    </script>
