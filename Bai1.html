<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [];
        let n = 10;
        let i = 0;
        let index = 0;
        while(i < 10){
            a[i] = parseInt(prompt('Enter a number ' + (i+1)));
            console.log(a[i]);
            i++;
        }
        for(i=0; i<n; i++){
            if(a[i] >= 10){
                index++;
            }
        }
        alert('Có ' + index + ' số nguyên lớn hơn hoặc bằng 10');
    </script>
</body>
</html>
